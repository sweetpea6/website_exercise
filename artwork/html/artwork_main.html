<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ARTWORK Main</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<header class="header">
  <div class="inner-box">
    <input type="button" value="메뉴토글" class="btn-menu-toggle" />
    <nav class="gnb">
      <div class="gnb-heading">ARTWORK</div>
      <ul class="gnb-list">
        <li class="gnb-item"><a href="#" class="gnb-link">전시</a>
          <ul>
            <li class="gnb-link-item"><a href="#" class="gnb-link">현재전시</a></li>
            <li class="gnb-link-item"><a href="#" class="gnb-link">예정전시</a></li>
            <li class="gnb-link-item"><a href="#" class="gnb-link">지난전시</a></li>
          </ul>
        </li>
        <li class="gnb-item"><a href="#" class="gnb-link">아카이브</a>
          <ul>
            <li class="gnb-link-item"><a href="#" class="gnb-link">작품</a></li>
            <li class="gnb-link-item"><a href="#" class="gnb-link">평론</a></li>
            <li class="gnb-link-item"><a href="#" class="gnb-link">작가</a></li>
          </ul>
        </li>
        <li class="gnb-item"><a href="#" class="gnb-link">커뮤니티</a>
          <ul>
            <li class="gnb-link-item"><a href="#" class="gnb-link">게시판</a></li>
            <li class="gnb-link-item"><a href="#" class="gnb-link">공모전</a></li>
            <li class="gnb-link-item"><a href="#" class="gnb-link">아트잡</a></li>
          </ul>
        </li>
      </ul>
      <input type="button" value="메뉴닫기" class="btn-menu-close" />
    </nav>
  </div>
</header>

<section class="contents section1">
  <div class="inner-section">
    <div class="inner-box">
      <video id="video" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
        <source src="../images/artwork-video.mp4">
      </video>
      <div class="main-title-box">
        <h1 class="main-title">
          ART<br/>
          WORK
        </h1>
      </div>
      <input type="button" value="down" class="down-btn" />
    </div>
  </div>
</section>

<section class="contents section2">
  <div class="inner-box">
    <ul class="contents-list">
      <li class="contents-list-wrap">
        <div class="contents-item">
          <figure class="thumb">
            <div class="thumb-image-wrap">
              <img src="../images/artwork_main_01.png" class="thumb-image">
            </div>
            <figcaption class="thumb-text-wrap">
              <div class="thumb-text-heading">EXHIBITION</div>
            </figcaption>
          </figure>
        </div>
      </li>

      <li class="contents-list-wrap">
        <div class="contents-item">
          <figure class="thumb">
            <div class="thumb-image-wrap">
              <img src="../images/artwork_main_02.png" class="thumb-image">
            </div>
            <figcaption class="thumb-text-wrap">
              <div class="thumb-text-heading">ARCHIVE</div>
            </figcaption>
          </figure>
        </div>
      </li>

      <li class="contents-list-wrap">
        <div class="contents-item">
          <figure class="thumb">
            <div class="thumb-image-wrap">
              <img src="../images/artwork_main_03.png" class="thumb-image">
            </div>
            <figcaption class="thumb-text-wrap">
              <div class="thumb-text-heading">COMMUNITY</div>
            </figcaption>
          </figure>
        </div>
      </li>
    </ul>

    <div class="mailing-wrap">
      <div class="mailing-top">
        <img src="../images/image_sprite.png" class="mailing-img"/>
        <div class="mailing-title">Join our mailing list!</div>
        <div class="mailing-title-sub">Never miss an update</div>
      </div>
      <div class="mailing-down">
        <div class="mailing-down-write">
          <div class="mailing-down-write-button">SUBMIT</div>
        </div>
      </div>
    </div>

  </div>
</section>

<footer class="footer">

  <div class="footer-copyright">

    Copyright &copy; 2017 ARTWORK. All Rights Reserved.

  </div>

</footer>



</body>

</html>
